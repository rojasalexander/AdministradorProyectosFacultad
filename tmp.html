<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#00ff1e", "id": "A", "label": "1", "shape": "dot", "title": "A"}, {"id": "B", "label": "2", "shape": "dot", "title": "B"}, {"color": "#00ff1e", "id": "C", "label": "3", "shape": "dot", "title": "C"}, {"id": "D", "label": "4", "shape": "dot", "title": "D"}, {"id": "E", "label": "5", "shape": "dot", "title": "E"}, {"color": "#00ff1e", "id": "F", "label": "6", "shape": "dot", "title": "F"}, {"id": "G", "label": "7", "shape": "dot", "title": "G"}, {"color": "#00ff1e", "id": "H", "label": "8", "shape": "dot", "title": "H"}, {"color": "#00ff1e", "id": "Inicio", "label": "9", "shape": "dot", "title": "Inicio"}, {"color": "#00ff1e", "id": "Fin", "label": "10", "shape": "dot", "title": "Fin"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "A", "to": "B"}, {"arrows": "to", "from": "A", "to": "C"}, {"arrows": "to", "from": "B", "to": "D"}, {"arrows": "to", "from": "B", "to": "E"}, {"arrows": "to", "from": "C", "to": "F"}, {"arrows": "to", "from": "D", "to": "G"}, {"arrows": "to", "from": "E", "to": "H"}, {"arrows": "to", "from": "F", "to": "H"}, {"arrows": "to", "from": "Inicio", "to": "A"}, {"arrows": "to", "from": "H", "to": "Fin"}, {"arrows": "to", "from": "G", "to": "Fin"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
