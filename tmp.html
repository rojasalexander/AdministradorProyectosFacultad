<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Desocupar", "label": "Desocupar", "shape": "dot"}, {"id": "Reparaciones", "label": "Reparaciones", "shape": "dot"}, {"id": "Tasacion e investigacion", "label": "Tasacion e investigacion", "shape": "dot"}, {"id": "Precio de venta", "label": "Precio de venta", "shape": "dot"}, {"id": "Anunciar y mostrar", "label": "Anunciar y mostrar", "shape": "dot"}, {"id": "Cliente y conceder opcion", "label": "Cliente y conceder opcion", "shape": "dot"}, {"id": "Completar financiacion", "label": "Completar financiacion", "shape": "dot"}, {"id": "Mantenimiento1", "label": "Mantenimiento1", "shape": "dot"}, {"id": "Mantenimiento2", "label": "Mantenimiento2", "shape": "dot"}, {"id": "Mantenimiento3", "label": "Mantenimiento3", "shape": "dot"}, {"id": "Firma de venta", "label": "Firma de venta", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Desocupar", "to": "Reparaciones"}, {"arrows": "to", "from": "Desocupar", "to": "Tasacion e investigacion"}, {"arrows": "to", "from": "Tasacion e investigacion", "to": "Precio de venta"}, {"arrows": "to", "from": "Reparaciones", "to": "Anunciar y mostrar"}, {"arrows": "to", "from": "Precio de venta", "to": "Anunciar y mostrar"}, {"arrows": "to", "from": "Anunciar y mostrar", "to": "Cliente y conceder opcion"}, {"arrows": "to", "from": "Cliente y conceder opcion", "to": "Completar financiacion"}, {"arrows": "to", "from": "Desocupar", "to": "Mantenimiento1"}, {"arrows": "to", "from": "Mantenimiento1", "to": "Mantenimiento2"}, {"arrows": "to", "from": "Anunciar y mostrar", "to": "Mantenimiento2"}, {"arrows": "to", "from": "Mantenimiento2", "to": "Mantenimiento3"}, {"arrows": "to", "from": "Completar financiacion", "to": "Mantenimiento3"}, {"arrows": "to", "from": "Completar financiacion", "to": "Firma de venta"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
